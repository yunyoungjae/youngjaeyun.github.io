{% load staticfiles %}
<!DOCTYPE html>
<html lang="ko">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>윤영재 2차 과제 - wordcount</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'wordcount/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'wordcount/css/one-page-wonder.min.css' %}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">WORDCOUNT</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <header class="masthead text-center text-white">
    <div class="masthead-content">
      <div class="container">
        <h1 class="masthead-heading mb-0">안녕하세요, 여러분의 문장 속 단어의 갯수를 세보아요!</h1>
        <h2 class="masthead-subheading mb-0">어떤 단어가 몇 번 쓰였을까요?</h2>
        <a href="{% url 'about' %}" class="btn btn-primary btn-xl rounded-pill mt-5">ABOUT</a>
      </div>
    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
  </header>

  <section>
    <div class="container">
        <div>
          <div class="p-5">
            <h2 class="display-4">문장을 여기에 적어주세요!</h2>
            <br>
            <form action="{% url 'result' %}" method="GET">
                <textarea cols="40" rows="10" name="fulltext"></textarea>
                <br>
                <br>
                <input type="submit" value="Count!">
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-5 bg-black">
    <div class="container">
      <p class="m-0 text-center text-white small">Copyright &copy; Wordcount</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'wordcount/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'wordcount/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
